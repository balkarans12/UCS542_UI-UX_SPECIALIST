<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Fest 2025</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
        header, footer { background: #000000; color: white; padding: 10px 20px; text-align: center; }
        nav a { margin: 0 10px; color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        main { background: white; padding: 20px; border-radius: 8px; margin-top: 10px; }
        h1 { color: #f9f9f9;}
        h2 { color: #000000; }
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"] { background: #000000; color: white; border: none; cursor: pointer; margin-top: 20px; }
        input[type="submit"]:hover { background: #252d34; }
    </style>
</head>
<body>
    <header>
        <h1>Participant Registration</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="schedule.html">Schedule/Results</a>
            <a href="register.html">Register</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Register for Events</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="">--Please choose an event--</option>
                <option value="code_challenge">Code Challenge</option>
                <option value="hackathon">Hackathon</option>
                <option value="quiz_bowl">Quiz Bowl</option>
                <option value="robotics_contest">Robotics Contest</option>
                <option value="art_design">Art & Design</option>
            </select>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        2025 College Fest Committee
    </footer>
</body>
</html>
