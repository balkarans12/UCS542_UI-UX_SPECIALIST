<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - College Fest 2025</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
        header, footer { background: #000000; color: white; padding: 10px 20px; text-align: center; }
        nav a { margin: 0 10px; color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        main { background: white; padding: 20px; border-radius: 8px; margin-top: 10px; }
        h1 { color: #f9f9f9; }
        h2 { color: #000000; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            margin: 0 8px;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery - College Fest 2025</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="schedule.html">Schedule/Results</a>
            <a href="register.html">Register</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Previous Year Highlights</h2>
        <div class="grid-container">
            <img src="images/event1.jpg" alt="Event Image 1">
            <img src="images/event2.jpg" alt="Event Image 2">
            <img src="images/event3.jpg" alt="Event Image 3">
            <img src="images/event4.jpg" alt="Event Image 4">
            <img src="images/event5.jpeg" alt="Event Image 5">
            <img src="images/event6.jpg" alt="Event Image 6">
        </div>
        <div class="social-links">
            <p>Follow us on social media:</p>
            <a href="https://www.facebook.com/collegefest" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com/collegefest" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com/collegefest" target="_blank">Instagram</a>
        </div>
    </main>
    <footer>
        2025 College Fest Committee
    </footer>
</body>
</html>
