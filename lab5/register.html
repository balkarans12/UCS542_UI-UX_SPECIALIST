<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - College Fest 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Participant Registration</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="schedule.html">Schedule/Results</a>
      <a href="register.html">Register</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Register for Events</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>

      <label for="event">Select Event:</label>
      <select id="event" name="event" required>
        <option value="">--Please choose an event--</option>
        <option value="code_challenge">Code Challenge</option>
        <option value="hackathon">Hackathon</option>
        <option value="quiz_bowl">Quiz Bowl</option>
        <option value="robotics_contest">Robotics Contest</option>
        <option value="art_design">Art & Design</option>
      </select>

      <label for="college">College Name:</label>
      <input type="text" id="college" name="college" placeholder="Enter college name" required>

      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    2025 College Fest Committee
  </footer>
</body>
</html>
